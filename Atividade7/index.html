<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Objetos</title>
</head>

<body>


	<script>
		function Retangulo(x, y) {
			this.base = x;
			this.altura = y;
      this.calculaArea = () => {
        return (this.base * this.altura / 2);
      };
		};

    var retang = new Retangulo(10, 2);
    var area = retang.calculaArea();
    console.log(area);
	</script>

</body>

</html>
